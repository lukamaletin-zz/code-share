<div class="container">

    <form class="main-content content-medium">
        <h2 class="form-auth-heading">Search users</h2>

        <input type="text" class="form-control" placeholder="Username" autofocus
               ng-model="filter.username">

        <button class="btn btn-lg btn-primary btn-block" ng-click="searchUsers()">Search</button>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="user in users">
                <a ui-sref="user({id: user.id})">{{user.username}}</a>
            </li>
        </ul>
    </form>

</div>
